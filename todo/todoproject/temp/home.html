{% extends 'base.html'%}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}

<div class="form-group">
                <input type="text" class="form-control" placeholder="ENTER REMINDER THING" name="reminder"><br><br>
</div>
<div class="form-group">
     <input type="text" class="form-control" placeholder=" priority range" name="priority">
</div><br>


<div class="form-group">

     <input type="date" class="form-control" name="date"placeholder="date">
</div><br>

<div class="form-group">
        <input type="submit" class="btn btn-success" >
</div>
  </form>



 </div>
        <div class="col-md-6">
            <h3>Task to be completed</h3>
            {% for i in key %}
            <div class="shadow card">
                <div class="card-body" >
                                        <p><b>{{i.date}}</b></p>

                    <h5 class="card-title">{{i.reminder}}</h5>
                    <p><b>{{i.priority}}</b></p>
                   <h5>completed?</h5> <a class="btn btn-danger "href="{% url 'delete' i.id %}">Done</a>
                         <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>


                </div>

            </div><br>
             {% endfor %}
        </div>
</div>
</div>

{% endblock %}
